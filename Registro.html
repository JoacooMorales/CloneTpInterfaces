<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Login / Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="form-content">
            <div class="form-login">

                <img src="image.png" alt="fondo-login-desvanecimiento" class="imagen-desvanecimiento-inicio ">

                <form class="formulario" id="loginForm">
                    <label for="email" class="label-de-input">Email</label>
                    <input type="email" required>

                    <label for="password" class="label-de-input">Contraseña</label>
                    <input type="password" required>

                    <div class="captcha">
                        <label class="captcha-label">
                            <input type="checkbox" class="checkbox-animado">
                            <div class="cargando" id="cargandoAnimacion"></div> <!-- Elemento para la animación -->

                        </label>

                        <div class="texto-captcha">
                            No soy un robot <img src="captcha.png" alt="imagen-captcha" class="imagen-captcha">
                        
                        </div>

                    </div>

                    <button type="submit">INICIAR SESION</button>

                    <div class="iconos-y-h2">
                    <div class="social-icons">
                        <img src="facebook.png" alt="imagen-facebook" class="imagen-facebook">
                        <img src="google.png" alt="imagen-google" class="imagen-google">
                    </div>

                    <h2> ¿No tienes cuenta? <span class="registrate" id="goToRegister">Registrate</span> </h2>
                </div>
                </form>
            </div>

            <div class="form-register">
                <img src="image.png" alt="fondo-login" class="imagen-form ">

                <img src="image.png" alt="fondo-login-desvanecimiento" class="imagen-desvanecimiento-registro ">


                <form class="formulario" id="registerForm">
                    <label for="nombre" class="label-de-input">Nombre</label>
                    <input type="text" required>

                    <label for="apellido" class="label-de-input">Apellido</label>
                    <input type="text" required>

                    <label for="nickname" class="label-de-input">Nickname (opcional)</label>
                    <input type="text">

                    <label for="Edad" class="label-de-input">Edad</label>
                    <input type="number" required>

                    <label for="email" class="label-de-input">Email</label>
                    <div class="input-con-logo">
                        <input type="email" required>
                        <img src="logo-email-input.png" alt="logo-email-input" class="input-icon">
                    </div>

                    <label for="contraseña" class="label-de-input">Contraseña</label>
                    <div class="input-con-logo">
                        <input type="password" required>
                        <img src="logo-contrasena-input.png" alt="logo-password-input" class="input-icon">
                    </div>

                    <label for="confirmar Contraseña" class="label-de-input">Confirmar Contraseña</label>
                    <div class="input-con-logo">
                        <input type="password" required>
                        <img src="logo-contrasena-input.png" alt="logo-password-input" class="input-icon">
                    </div>

                    <div class="captcha">
                        <label class="captcha-label">
                            <input type="checkbox">
                        </label>

                        <div class="texto-captcha">
                            No soy un robot <img src="captcha.png" alt="imagen-captcha" class="imagen-captcha">
                        </div>
                    </div>

                    <button type="submit">REGISTRAR</button>

                    <div class="social-icons">
                        <img src="facebook.png" alt="imagen-facebook" class="imagen-facebook">
                        <img src="google.png" alt="imagen-google" class="imagen-google">
                    </div>

                    <h2> ¿Ya tienes cuenta? <span class="iniciar-sesion" id="goToLogin">Iniciar sesion</span> </h2>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
